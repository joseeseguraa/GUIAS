<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personajes ZZZ - Zenless Zone Zero</title>
  <link rel="stylesheet" href="style-zzz.css" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Personajes ZZZ</h1>
      <nav>
        <div class="nav-item">
          <a href="index.html" class="nav-link">← ZZZ</a>
        </div>
        <div class="nav-item">
          <a href="../index.html" class="nav-link">Inicio</a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">Tier List</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero-section">
      <h1 class="hero-title">Agentes de New Eridu</h1>
      <p class="hero-subtitle">Selecciona un personaje para ver su guía completa</p>
    </section>

    <section class="filter-section">
      <div class="filters">
        <button class="filter-btn active" data-filter="all">Todos</button>
        <button class="filter-btn" data-filter="attack">Ataque</button>
        <button class="filter-btn" data-filter="stun">Aturdimiento</button>
        <button class="filter-btn" data-filter="anomaly">Anomalía</button>
        <button class="filter-btn" data-filter="support">Soporte</button>
        <button class="filter-btn" data-filter="defense">Defensa</button>
      </div>
    </section>

    <section class="characters-section">
      <div id="characters-grid" class="characters-grid">
        <!-- Los personajes se cargarán aquí -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Guías ZZZ — Especialistas en Zenless Zone Zero</p>
  </footer>

  <script src="script-personajes.js"></script>
</body>
</html>
